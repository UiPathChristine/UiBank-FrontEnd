<div class="card shadow-sm">
  <div class="card-header uibank-gradient" style="float: left">
    <a style="cursor: pointer" class="text-white" (click)="backButton()">
      <strong>
        <
      </strong>
    </a>
  </div>
  <div class="card-body form-box-smooshed">
    <div class="spacer"></div>

    <h1 class="text-center">Password Reset</h1>
    <p class="text-center">Enter in your email to receive a link to reset your password!</p>

    <div class="sm-spacer"></div>

    <form class="form-box" #passwordResetForm="ngForm" (ngSubmit)="resetPassword(passwordResetForm)">
      <div class="form-group">
        <label for="loanAmount">Enter Your Email</label>
        <input type="text"
               class="form-control"
               id="email"
               ngModel
               name="email"
               aria-describedby="email"
               placeholder="Enter Your Email">
      </div>

      <div class="sm-spacer"></div>

      <button type="submit" class="btn btn-blue-outline btn-xl">Reset Password</button>
    </form>

    <div class="spacer"></div>
  </div>
</div>
