<div class="jumbotron jumbotron-fluid shadow-sm bg-white">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div *ngIf="this.valid; else notValid">
          <div class="sm-spacer"></div>

          <div class="text-center">
            <h3>
              Your password has been reset! 
            </h3>
          </div>

          <div class="sm-spacer"></div>

          <div [routerLink]="['/login']" class="btn btn-xl btn-blue-outline text-center"> Login</div> 

        </div>

        <ng-template #notValid>
          There was an error
        </ng-template>
      </div>
    </div>
  </div>
</div>
