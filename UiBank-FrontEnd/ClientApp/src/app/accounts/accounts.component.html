<div class="row">
  <div class="col-8">
    <div class="card shadow-sm uibank-gradient">
      <div class="card-header" style="float: left">
        <div class="sm-spacer"></div>

        <div class="text-white">
          <h3>Hello Rick!</h3>
          <p>Here is your account summary:</p>
        </div>

      
      </div>
      <div class="card-body">

      
      <div class="row">
        <div class="col-6">


          <div *ngFor="let account of currentAccounts">


            <div class="card text-center">
              <div class="card-header">
                <div class="sm-spacer"></div>
                <img height="40px" src="../../../assets/images/account.png" />

                <h5>
                  {{account.friendly_name}}
                </h5>
                <p>{{account.type}}</p>


              </div>

              <div class="card-body">

                <div class="sm-spacer"></div>

                <p>
                  Account Balance:
                </p>
                <h5>{{account.balance | currency:'USD':'symbol':'4.2-2'}}</h5>

                <div class="sm-spacer"></div>

                <button type="submit" [routerLink]="['/account-details', this.accountID]" class="btn btn-blue">View Details</button>


                <div class="sm-spacer"></div>


              </div>

            </div>
          </div>

          

        </div>
        <!--This is the card that leads to a new account-->
        <div class="col-6">
          <div class="card new-account-card text-center">

            <div class="card-body new-account-body">

              <div class="sm-spacer"></div>

              <a  [routerLink]="['/account-apply']" >
                <p>
                  Add a new account
                </p>

                <div class="sm-spacer"></div>

                <img height="80px" src="../../../assets/images/icons/plus.png" />

              </a>



              <div class="sm-spacer"></div>


            </div>

          </div>
        </div>
        </div>
      </div>

      <div class="sm-spacer"></div>

    </div>


  </div>
  <div class="col-4">
    <div class="card shadow-sm text-center">
      <div class="card-header blue-bg" style="float: left">
        <div class="sm-spacer"></div>

        <div class="text-white text-center">
          <h3>How Can We Help?</h3>
        </div>

      </div>

      <div class="card-body grey-bg">
        <div class="card">
          <div class="card-header bg-white">
            <h5>
              Payment Center
            </h5>
          </div>
          <div class="card-body">
            <div class="btn-blue-outline">
              Make A Payment
            </div>

            <div class="sm-spacer"></div>

            <div class="btn-blue-outline">
              Transfer Funds
            </div>

            <div class="sm-spacer"></div>

            <div class="btn-blue-outline">
              Set Up Autopay
            </div>
          </div>
        </div>

        <div class="sm-spacer"></div>

        <div class="card">
          <div class="card-header bg-white">
            <h5>
              Loan Center
            </h5>
          </div>
          <div class="card-body">
            <div class="btn-blue-outline">
              Apply For A Loan
            </div>

            <div class="sm-spacer"></div>

            <div class="btn-blue-outline">
              Loan Status
            </div>

          </div>
        </div>
      </div>


    </div>



  </div>
</div>


<div class="spacer"></div>
