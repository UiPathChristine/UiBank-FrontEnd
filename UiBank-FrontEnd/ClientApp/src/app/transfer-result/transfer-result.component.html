<div class="card shadow-sm">
  <div class="card-header" style="float: left">
    <a style="cursor: pointer" (click)="backButton()">
      <strong>
        <
      </strong>
    </a>
  </div>
  <div class="card-body form-box-smooshed">
    <div class="spacer"></div>
    <div class="sm-spacer"></div>


    <div *ngIf="this.rate != 0; else notApproved" class="text-center">
      <h1 class="text-center">Your transfer was successful!</h1>

      <div class="spacer"></div>

      <h4 class="text-center">Your money is available immediately.</h4>


      <div class="spacer"></div>
    </div>
    <ng-template #notApproved class="text-center">
      <h1 class="text-center text-orange">Sorry, at this time you have not been approved for a loan.</h1>

      <div class="spacer"></div>

      <h4 class="text-center">
        You must be at least 18 years old for a loan and the loan must not exceed 100k.
      </h4>

      <div class="spacer"></div>
    </ng-template>


    <div class="spacer"></div>
  </div>
</div>



<div class="spacer"></div>
