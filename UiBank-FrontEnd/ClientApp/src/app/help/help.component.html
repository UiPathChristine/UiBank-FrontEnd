<div class="jumbotron jumbotron-fluid shadow-sm photo-background">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">

        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>


        <h2 class="text-white">
          Need Some Help?
        </h2>



        <p class="text-white">
          Get in touch with our team!
        </p>

        <div class="spacer"></div>
        <div class="sm-spacer"></div>
        <div class="spacer"></div>
      </div>
    </div>
  </div>
</div>


<div class="card shadow-sm">

  <div class="card-body">

    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>

    <div class="text-center">
      <h3>
        Help Us With The Details
      </h3>
    </div>

    <div class="sm-spacer"></div>

    <form class="form-box form-box-smooshed" #helpForm="ngForm" (ngSubmit)="sendContactEmail(helpForm)">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text"
               class="form-control"
               id="fullName"
               aria-describedby="fullName"
               name="fullName"
               placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="text"
               class="form-control"
               id="emailAddress"
               aria-describedby=""
               name="emailAddress"
               placeholder="Enter the email address"/>
      </div>
      <div class="form-group">
        <label for="message">Tell Us About Your Problem</label>
        <textarea type="text"
               class="form-control"
               id="message"
               aria-describedby="message"
               name="message"
               placeholder="How can we help">
        </textarea>
      </div>

      <div class="sm-spacer"></div>

      <button type="submit" class="btn btn-xl btn-blue-outline" [routerLink]="['/help/confirmation']">Contact Us</button>
    </form>

    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>

  </div>
</div>


<div class="spacer"></div>
